<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tabby</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/task_list.css">

  </head>
  <body>
    <div class="content">
      <div class="task-list">
        <ul id="task-list">
        </ul>

        <form>
          <input id='new-task-field' type="text" placeholder="New Notes or Task">
        </form>

        <button type="submit" id="add-task-button">Add</button>
      </div>
      <div class="url-list">
        <ul id="url-ul">
        </ul>
        <div class="add-url">
          <input id="url-input" type="textarea" value="paste URL here">
          <button id="url-submit">New URL</button>
        </div>
      </div>

    </div>

    <script src="assets/js/tasks.js"></script>
    <script src="assets/js/urls.js"></script>
  </body>
</html>
