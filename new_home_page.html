<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tabby</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/task_list.css">
    <link rel="stylesheet" href="/assets/css/url.css">

  </head>
  <body>
    <div class="content">
      <div class="task-list">
        <ul id="task-list">

        <div id="see-more-tasks" class="hidden">
          see more
        </div>
        </ul>
        <form>
          <input id='new-task-field'
                 type="text"
                 placeholder="New Notes or Task"
          >
        </form>
        <button class="invisible" type="submit" id="add-task-button">Add Task</button>
      </div>
      <div class="url-list">
        <div id="display-urls">
          <ul id="url-ul">
          </ul>
        </div>

        <div id="open-url-input">
          <p>+</p>
        </div>

        <div class="add-url hidden">
          <div id="url-submit">+</div>
          <input id="url-input" type="textarea" placeholder="Paste URL">
        </div>
      </div>

    </div>

    <script src="assets/js/tasks.js"></script>
    <script src="assets/js/urls.js"></script>
  </body>
</html>
