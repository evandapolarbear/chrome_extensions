<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Tabby</title>
    <style>
      body{
        height: 100%
      }

      html {
        height: 100%;
        background: url(https://unsplash.it/g/1000/?random) no-repeat center center fixed;
        background-size: 100% 100%;
      }

      button {
        width: 35px;
        border-radius: 4px;
        background-color: #A3B86C;
      }

      button, li {
        margin-top: 10px;
      }

      li:hover, input:hover, button:hover {
        cursor: pointer;
      }

      input {
        width: 200px;
        height: 30px;
        font-size: 16px;
        color: #1496BB;
        font-weight: bolder;
        background-color: rgba(0, 0, 0, 0.25);
      }

      ul {
        padding: 0;
        list-style-type: none;
        background-color: rgba(0, 0, 0, 0.25);
        text-align: right;
        padding: 5px;
        width: 200px;
      }

      .task-list {
        position: absolute;
        right: 90px;
        margin: auto auto;
        min-height: 85%;
        width: 200px;

        font-weight: bolder;
        color: #1496BB;
        font-size: 19px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }

      .deleted {
        text-decoration: line-through;
        opacity: .75;
      }

    </style>
  </head>
  <body>
    <div class="task-list">
      <ul id="task-list">
      </ul>

      <form>
        <input id='new-task-field' type="text" placeholder="Add a favorite url...">
      </form>

      <button id="add-task-button">Add</button>
    </div>

    <script src="content.js"></script>
  </body>
</html>
